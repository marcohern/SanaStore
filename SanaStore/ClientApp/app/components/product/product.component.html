<h2>Product</h2>
<form [formGroup]="productFormGroup" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-9">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name" required />
        </div>
        <div class="col-md-3">
            <label for="price">Price</label>
            <input id="price" type="number" class="form-control" formControlName="price" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"><br />
            <label>Categories:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let category of categories">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{category.id}}" id="category_{{category.id}}" [checked]="category.selected" (click)="toggle(category)">
                <label class="form-check-label" for="category_{{category.id}}">
                    {{category.name}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
